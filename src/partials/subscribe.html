<section class="subscribe">
  <div class="container container-subscribe">
    <div class="form-container">
      <h1 class="subscribe-title">Join Our Coffee Community</h1>
      <p class="subscribe-text">
        Experience the joy of coffee delivered right to your door. Sign up
        today!
      </p>
      <form class="form-email">
        <div class="inp-form">
          <label for="user-email"></label>
          <input class="input-subscribe" id="user-email" type="email" name="user-email" placeholder="Your Email Here"
            pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})" required />
          <p class="text-valid">Success!</p>
          <p class="text-invalid">Invalid email, try again</p>
        </div>
        <button class="button-subscribe" type="submit">
          Subscribe
          <svg class="chevrons" width="24" height="24">
            <use href="/img/icons.svg#icon-chevrons-right"></use>
          </svg>
        </button>
      </form>
      <p class="consent">
        By clicking Get Started, you agree to our Terms and Conditions.
      </p>
    </div>
    <div class="photo-style">
      <picture>
        <source
          media="(min-width: 1158px)"
          srcset="
            /img/subscribe/community-desktop-min.jpg    1x,
            /img/subscribe/community-desktop@2x-min.jpg 2x
          "
        />
        <source
          media="(min-width: 768px)"
          srcset="
            /img/subscribe/community-tablet-min.jpg    1x,
            /img/subscribe/community-tablet@2x-min.jpg 2x
          "
        />
        <source
          media="(max-width: 767px)"
          srcset="
            /img/subscribe/community-mobile-min.jpg  1x,
            /img/subscribe/community-mobile@2x-min.jpg 2x
          "
        />
        <img
          class="images-subscribe"
          src="/img/subscribe/community-desktop-min.jpg"
          alt="Community enjoying coffee outdoors"
        />
      </picture>
    </div>
  </div>
</section>
